  <mat-table class="delivery-table2 mat-elevation-z8" [dataSource]="dataSource"
    matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
      <mat-cell *matCellDef="let delivery">{{delivery.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef>created_at</mat-header-cell>
      <mat-cell *matCellDef="let delivery" class="description-cell">{{delivery.created_at | date: 'dd.MM.yyyy HH:mm'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="net_weight">
      <mat-header-cell *matHeaderCellDef>net_weight</mat-header-cell>
      <mat-cell *matCellDef="let delivery" class="duration-cell">{{delivery.net_weight}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"
                              (click)="onRowClicked(row)" ></mat-row>
</mat-table>
